name: CI - Test & Lint

on:
  push:
    branches:
      - main
      - canadaca-tax-rag-implementation
  pull_request:
    branches:
      - main

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run Ruff (Linting)
        run: |
          # Check formatting
          ruff format --check .
          # Check linting errors
          ruff check .

      - name: Run Mypy (Type Checking)
        run: |
          mypy src

      - name: Run Tests
        run: |
          # Run tests with coverage
          pytest
